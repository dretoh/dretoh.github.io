<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- base 태그를 추가하여 모든 상대 URL 기준을 현재 디렉터리로 설정 -->
    <base href="./">
    <title>My Blog</title>
    <link rel="stylesheet" href="./css/default.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
	<title>My Static Blog</title>
	<link rel="stylesheet" href="css/style.css">
	  <!-- Marked.js 라이브러리 (Markdown → HTML 변환용) -->
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	  <!-- 라우팅/콘텐츠 로딩 스크립트 -->
	<script defer src="js/default.js"></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="./img/dretoh.png" class="logo" alt="Logo"/>
        <div id="dretoh">DRETOH</div>
      </div>
      <div class="header-menu">
        <ul id="header-menu-container">
          <!-- href 값은 콘텐츠 파일명(확장자 제외)과 동일하게 -->
          <li><a href="aboutme">AboutMe</a></li>
          <li><a href="writeups">WriteUps</a></li>
          <li><a href="projects">Projects</a></li>
          <li><a href="posts">Posts</a></li>
        </ul>
      </div>
    </header>
    
    <!-- 콘텐츠가 동적으로 삽입될 영역 -->
    <div id="posts"></div>
    
    <footer>
      <div class="footer-logo"></div>
      <div class="footer-menu">TEST</div>
    </footer>
    
  </body>
</html>
